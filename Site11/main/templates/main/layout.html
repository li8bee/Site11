{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'Site11/img/kiwi.svg' %}" alt="Птичка">
        <span class="bird">MockinBird</span>
        <h3>Разделы</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-skull-crossbones"></i>Стасян дурак</li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-solid fa-radiation"></i></i>Данные</li></a>
            <a href="{% url 'new_home' %}"><li><i class="fas fa-solid fa-deer"></i>Предсказания</li></a>
            <a href=""><li><i class="fas fa-solid fa-deer"></i>Результат</li></a>
        </ul>

    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
